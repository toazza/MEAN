<section data-ng-controller="UsersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Usuários</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="user in users" data-ng-href="#!/users/{{user._id}}" class="list-group-item">
			<small class="list-group-item-text">
				<span data-ng-bind="user.displayName"></span>
			</small>
		</a>
	</div>
	<div class="alert alert-warning text-center" >
		<span data-ng-if="users.$resolved && !users.length">Sem usuários cadastrados no momento. Voce pode</span>

		<a href="/#!/users/create">criar um!</a>
	</div>




</section>
