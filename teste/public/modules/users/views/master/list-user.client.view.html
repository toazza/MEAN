<section data-ng-controller="UsersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Users</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="user in users" data-ng-href="#!/users/{{user._id}}" class="list-group-item">
			<small class="list-group-item-text">
				<span data-ng-bind="user.displayName"></span>
			</small>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
		No users yet, why don't you <a href="/#!/users/create">create one</a>?
	</div>
</section>
